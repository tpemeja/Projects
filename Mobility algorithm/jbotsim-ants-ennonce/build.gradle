plugins {
    id 'java'
    id 'application'
}

group 'example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    implementation ("io.jbotsim:jbotsim-all:1.1.1")
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

application {
    mainClassName = 'ants.AnthillMain'
}